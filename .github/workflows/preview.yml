name: Deploy PR previews

on:
    pull_request:
        types: [opened, synchronize, reopened, closed]

permissions:
    contents: write
    pull-requests: write

concurrency:
    group: pr-${{ github.event.pull_request.number }}
    cancel-in-progress: true

env:
    PAGE_DIR: pr-preview-${{ github.event.pull_request.number }}

jobs:
    build-and-deploy:
        if: github.event.action != 'closed'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout PR code
              uses: actions/checkout@v4

            - name: Setup Node.js & Bun
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: bun install

            - name: Build Next.js
              run: |
                  export IS_PREVIEW=true
                  export PR_NUMBER=${{ github.event.pull_request.number }}
                  bunx next build

            - name: Save build output
              run: mv out /tmp/out

            - name: Checkout main branch
              uses: actions/checkout@v4
              with:
                  ref: main
                  fetch-depth: 0

            - name: Ensure .nojekyll exists
              run: touch .nojekyll

            - name: Update PR preview directory
              run: |
                  # æ—¢å­˜ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒã‚ã‚Œã°å‰Šé™¤
                  rm -rf ${{ env.PAGE_DIR }} || true
                  # æ–°ã—ã„ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
                  mkdir -p ${{ env.PAGE_DIR }}
                  # ãƒ“ãƒ«ãƒ‰çµæœã‚’ã‚³ãƒ”ãƒ¼
                  cp -R /tmp/out/* ${{ env.PAGE_DIR }}/

                  # ã‚³ãƒŸãƒƒãƒˆ
                  git config user.name "GitHub Actions"
                  git config user.email "action@github.com"
                  git add .nojekyll ${{ env.PAGE_DIR }}
                  git commit -m "Deploy PR preview #${{ github.event.pull_request.number }}" || echo "No changes to commit"
                  git push origin main

            - name: Comment PR with preview URL
              uses: actions/github-script@v7
              with:
                  script: |
                      const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/${process.env.PAGE_DIR}/`;
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: `ğŸ”— PR Preview: ${url}`
                      })

    cleanup:
        if: github.event.action == 'closed'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4
              with:
                  ref: main
                  fetch-depth: 0

            - name: Remove PR preview directory
              run: |
                  git rm -rf ${{ env.PAGE_DIR }} || true

                  git config user.name "GitHub Actions"
                  git config user.email "action@github.com"
                  git commit -m "Remove PR preview #${{ github.event.pull_request.number }}" || echo "No changes to commit"
                  git push origin main
