name: Deploy PR previews

on:
    pull_request:
        types: [opened, synchronize, reopened, closed]

permissions:
    contents: write
    pull-requests: write

concurrency:
    group: pr-${{ github.event.pull_request.number }}
    cancel-in-progress: true

env:
    PAGE_DIR: pr-preview-${{ github.event.pull_request.number }}

jobs:
    build-and-deploy:
        if: github.event.action != 'closed'
        runs-on: ubuntu-latest
        steps:
            # 1) ã‚½ãƒ¼ã‚¹å–å¾—ï¼‹é™çš„ãƒ“ãƒ«ãƒ‰
            - name: Checkout PR code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js & Bun
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Configure Pages build
              uses: actions/configure-pages@v5
              with:
                  generator_config_file: next.config.ts

            - name: Install dependencies
              run: bun install

            - name: Build Next.js as static
              run: |
                  export IS_PREVIEW=true
                  export PR_NUMBER=${{ github.event.pull_request.number }}
                  export BASE_PATH=/${{ env.PAGE_DIR }}
                  bunx next build

            - name: Move build output
              run: mv out /tmp/out

            # 2) gh-pages ãƒ–ãƒ©ãƒ³ãƒã¸ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼†ãƒ‡ãƒ—ãƒ­ã‚¤
            - name: Checkout gh-pages branch
              uses: actions/checkout@v4
              with:
                  ref: gh-pages
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Enable no-Jekyll
              run: touch .nojekyll

            - name: Deploy PR preview
              run: |
                  # æ—¢å­˜ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å‰Šé™¤ã—ã¦ç½®ãæ›ãˆ
                  rm -rf ${{ env.PAGE_DIR }} || true
                  mkdir -p ${{ env.PAGE_DIR }}
                  cp -R /tmp/out/* ${{ env.PAGE_DIR }}

                  # Git ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥
                  git config user.name "GitHub Actions"
                  git config user.email "action@github.com"
                  git add .nojekyll ${{ env.PAGE_DIR }}
                  git commit -m "Deploy PR preview #${{ github.event.pull_request.number }}" || echo "No changes"
                  git push origin gh-pages

            # 3) PR ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ URL ã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
            - name: Comment PR with preview URL
              uses: actions/github-script@v7
              with:
                  script: |
                      const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/${process.env.PAGE_DIR}/`;
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: `ğŸ”— PR Preview: ${url}`
                      })

    cleanup:
        if: github.event.action == 'closed'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout gh-pages branch
              uses: actions/checkout@v4
              with:
                  ref: gh-pages
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Remove PR preview directory
              run: |
                  git rm -rf ${{ env.PAGE_DIR }} || true
                  git config user.name "GitHub Actions"
                  git config user.email "action@github.com"
                  git commit -m "Remove PR preview #${{ github.event.pull_request.number }}" || echo "No changes"
                  git push origin gh-pages
